<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Hábitos Alimentares</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Formulário de Hábitos Alimentares</h1>
    <div>
    <form action="/enviar-dados" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="idade">Idade:</label><br>
        <input type="number" id="idade" name="idade" required><br><br>

        <label for="sexo">Sexo:</label><br>
        <select id="sexo" name="sexo" required>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select><br><br>

        <label for="frequencia-refeicoes">Quantas refeições você faz por dia?</label><br>
        <input type="number" id="frequencia-refeicoes" name="frequencia-refeicoes" required><br><br>

        <label for="preferencia-alimentos">Quais são seus tipos de alimentos preferidos?</label><br>
        <textarea id="preferencia-alimentos" name="preferencia-alimentos" rows="4" cols="50" required></textarea><br><br>

        <label for="restricoes-alimentares">Você tem alguma restrição alimentar?</label><br>
        <input type="text" id="restricoes-alimentares" name="restricoes-alimentares"><br><br>

        <label for="bebidas-favoritas">Quais são suas bebidas favoritas?</label><br>
        <input type="text" id="bebidas-favoritas" name="bebidas-favoritas"><br><br>

        <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
